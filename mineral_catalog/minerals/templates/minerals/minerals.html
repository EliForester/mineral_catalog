
{% extends "layout.html" %}


{% block content %}

<div class="grid-80">
    <ul class="minerals__container">
        {% for mineral in mineral_list %}
        <li class="minerals__item">
            <a class="minerals__anchor" href="{% url 'minerals:detail' pk=mineral.pk %}">
                {{ mineral.name|title }}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
